<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cписок покупок</title>
</head>

<body>

    <main>
        <form action>
            <h1>Список продуктов</h1>
            <ol>
                <li>
                    <label for="milk">Молоко</label>
                    <input type="checkbox" id="milk" name="products" value="milk">
                </li>
                <li>
                    <label for="butter">Масло</label>
                    <input type="checkbox" id="butter" name="products" value="butter">

                </li>
                <li>
                    <label for="cheese">Сыр</label>
                    <input type="checkbox" id="cheese" name="products" value="cheese">

                </li>
                <li>
                    <label for="kefir">Кефир</label>
                    <input type="checkbox" id="kefir" name="products" value="kefir">
                </li>
            </ol>
            <button type="submit">Отправить</button>
        </form>
    </main>

</body>

</html>
